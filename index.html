    <script>
        function scrollTodiv(element) {
            window.scrollTo({left: 0, top: document.getElementById(element).getBoundingClientRect().top - 60, behavior: 'smooth'})
            document.getElementById("checkbox").checked = false;
            document.getElementById("sidenav").style.width = "0";
        };

        function openNav() {
            if (document.getElementById("sidenav").style.width == "200px") {
                document.getElementById("sidenav").style.width = "0";
            }else {
                document.getElementById("sidenav").style.width = "200px";
                document.getElementById("scroller").style.height = "0";
                document.getElementById("navbar-left").style.color = "rgba(0,0,0,0)";
            }
        };

        window.onbeforeunload = function () {
            window.scrollTo(0, 0);
        };

        window.onscroll = function () {
            if (document.documentElement.scrollTop < 100) {
                document.getElementById("scroller").style.height = "1.2em";
            } else if (document.documentElement.scrollTop > 100 && document.documentElement.scrollTop < 350) {
                document.getElementById("scroller").style.height = "0";
            } else if (document.documentElement.scrollTop > 350) {
                document.getElementById("scroller").style.height = "1.2em";
            }
        }
    </script>
